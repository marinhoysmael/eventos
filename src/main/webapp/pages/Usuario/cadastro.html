<!DOCTYPE html>
<html lang="pt-br" ng-app="usuario">
	<head>
		<meta charset="UTF-8">
		<title>Formulário de Cadastro</title>
		
		<link rel="stylesheet" type="text/css"	href="lib/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"	href="pages/Usuario/usuario.css">
	</head>
	<body ng-controller="cadastroController">
		<div class="page-header">
			<h1>{{app}} <small> Ficamos felizes por você fazer parte do nosso time!</small></h1>
		</div>
		<div class="page-body">
			<div class="col-md-6">
				<form name="usuarioForm">
					<div class="col-md-12">
						<div class="form-group">
					    	<label>Nome Completo</label>
					    	<input ng-model="usuario.nome" ng-required="true" type="text" name="nome" class="form-control" placeholder="Nome">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label>Email</label>
					    	<input ng-model="usuario.emailContato" ng-required="true" type="email" name="email" class="form-control" placeholder="Email">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label>Telefone</label>
					    	<input ng-model="usuario.telefone" type="text" name="telefone"  class="form-control" placeholder="Telefone">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
					    	<label>Senha</label>
					    	<input ng-model="usuario.senha" ng-required="true" ng-minlength="6" type="password" name="senha" class="form-control" placeholder="Senha">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label>Confirmar Senha</label>
					    	<input ng-model="confirmarSenha" ng-required="true" type="password" name="confirmarSenha" class="form-control" placeholder="Confirmar Senha">
						</div>
					</div>
				</form>
				
				<div class="col-md-12">
					<div ng-show="usuarioForm.senha.$error.minlength" class="alert alert-warning">
						A Senha deve ter no mínimo <strong> 6 caracteres.</strong>
					</div>
					<div ng-show="usuario.senha != confirmarSenha" class="alert alert-danger">
						<strong>Senhas não correspondentes</strong>
					</div>
					<div ng-show="hasError" class="alert alert-danger" aria-label="close">
						<strong>{{errorMessage}}</strong>
					</div>

					<button type="submit" ng-click="cadastrarUsuario('EMAIL', usuario, confirmarSenha)" ng-disabled="usuarioForm.$invalid || (usuario.senha != confirmarSenha)" class="btn btn-info btn-block">Cadastrar</button>
					<button type="submit" ng-click="cadastrarUsuario('FACEBOOK')" ng-disabled="eventoForm.$invalid" class="btn btn-primary btn-block">Facebook</button>
					<button type="submit" ng-click="cadastrarUsuario('GOOGLE')" ng-disabled="eventoForm.$invalid" class="btn btn-danger btn-block">Google</button>
				</div>
			</div>
		</div>
	</body>
	
	<script src=lib/angular/angular.min.js></script>
	<script src=lib/jquery/jquery.min.js></script>
	<script src=lib/bootstrap/bootstrap.min.js></script>
	<script src="lib/firebase/firebase.js"></script>

	<script src="js/app.js"></script>

	<script src="pages/Usuario/usuarioAPIService.js"></script>
	<script src="pages/Usuario/usuarioCtrl.js"></script>
	
</html>
