<!DOCTYPE html>
<html lang="pt-br" ng-app="login">
	<head>
	<meta charset="utf-8">
		<title>{{app}}</title>
	
		<link rel="stylesheet" type="text/css"	href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css"	href="css/index.css">
		
		<style type="text/css">
		.page-body{
		    display: grid;
    		margin: 0 auto;
		}
		
		.page-body .col-md-6{
		    display: grid;
    		margin: 0 auto;
		}
		</style>
	</head>
	<body ng-controller="loginCtrl">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Eco</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="#">Histórico de Eventos</a></li>
						<li><a href="#">Quem Somos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="page-header">
			<div class="row show-grid"> 
				<div class="col-md-8">
					<h1>
						Acesso ao Portal <small>necessário login</small>
					</h1>
				</div>
			</div>
		</div>
		<div class="page-body">
			<div class="col-md-6">
				<form name="loginForm" class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Usuário</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="Usuario" ng-model="login.usuario" name="usuario" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Senha</label>
						<div class="col-sm-10">
							<input class="form-control" type="password" placeholder="Senha" ng-model="login.senha" name="senha" ng-required="true">
						</div>
					</div>
				</form>
				<button class="btn btn-primary btn-block" ng-click="logar(login)" >Logar</button>
			</div>
		</div>
	
	</body>
	
	<script src=lib/angular/angular.min.js></script>
	<script src=lib/jquery/jquery.min.js></script>
	<script src=lib/bootstrap/bootstrap.min.js></script>
	<script src=js/login.js></script>
</html>
